apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: stage
  namespace: stage
resources:
  # resource base
  - resources/rabbitmq

  # services base
  - ../../base/api-gw
  - ../../base/schedule

patches:
  # resource overrides
  - target:
      kind: SealedSecret
      name: rabbitmq-secret
    path: ./resources/rabbitmq/sealed-secret.yaml

  # services overrides
  - target:
      kind: SealedSecret
      name: api-gw-sealed-secret
    path: ./services/api-gw/sealed-secret.yaml



