apiVersion: apps/v1
kind: Deployment
metadata:
  name: schedule-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schedule-service
  template:
    metadata:
      labels:
        app: schedule-service
    spec:
      containers:
        - name: schedule-service
          image: cultimator-c-schedule-service:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: schedule-service-config
            - secretRef:
                name: schedule-sealed-secret